<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <br>
        <form action="/search" method="post">
            <div class="form-group">
                <label for="model_function">Model Functionalities:</label>
                <select id="model_function" class="form-control">
                    <option value="function1">Function 1</option>
                    <option value="function2">Function 2</option>  
                    <option value="function3">Function 3</option>  
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="app_categories">App Category:</label>
                <select id="app_categories" class="form-control">
                    <option value="category1">Category 1</option>
                    <option value="category2">Category 2</option>  
                    <option value="category3">Category 3</option>  
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="interaction">Interaction Type:</label>
                <select id="interaction" class="form-control">
                    <option value="static">Static</option>
                    <option value="popup">Popup</option>  
                    <option value="dynamic">Dynamic</option>  
                    <option value="smartCrop">Smart Crop</option>  
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="interaction_style">Interaction Style:</label>
                <select id="interaction_style" class="form-control">
                    <option value="aural">Aural</option>
                    <option value="visua">Visua</option>
                    <option value="haptic">Haptic</option>
                    <option value="text">Text</option>
                </select>
            </div>
            <br>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</body>
</html>
